<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/img/icono.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicia sesión en R&R Abogados</title>
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

</head>

<body id="pageInicioSesion">

  <section id="seleccionDeInicio">

    <h2 id="text_inicia_sesion">Inicia sesión o regístrate</h2>

    <div id="contenedor_opciones">

      <div id="iniciarSesion">
        <h3>Iniciar sesión</h3>
        <br>
        <form method="POST" action="public/pages/crearCita.html" >
          <input type="text" placeholder="Nombre de usuario" id="iniciarSesion_username" name="username"
            title="username" required>
          <br>
          <input type="password" placeholder="Contraseña" id="iniciarSesion_password" name="password" title="password"
            required>
          <br>
          <button type="submit" id="iniciarSesion_iniciar">Iniciar sesión</button>
          <br>
          <a id="btn-crearCuenta">¿No tienes una cuenta?</a>

        </form>
      </div>

      <div class="hiddens_opciones" id="crearCuenta">
        <h3>Crear cuenta</h3>
        <br>
        <form method="POST" action="#">
          <input type="text" placeholder="Nombre" id="crearCuenta_nombre" name="nombre" title="nombre" required>
          <input type="text" placeholder="Nombre de usuario" id="crearCuenta_username" name="username" title="username"
            required>
          <input type="password" placeholder="Contraseña" id="crearCuenta_password" name="password" title="password"
            required>
          <input type="tel" placeholder="Celular" id="crearCuenta_phone" name="phone" title="phone" required>
          <input type="email" placeholder="Correo electrónico" id="crearCuenta_email" name="email" title="email"
            required>
          <br>
          <button type="submit"  id="crearCuenta_registrarme">Registrarme</button>
          
          <br>
          <a id="btn-iniciarSesion">¿Ya tienes una cuenta?</a>

        </form>
      </div>

    </div>
  </section>


  <footer>
    <div id="footer_email">
      <p id="footer_email_contacto">Contacto</p>
      <p id="footer_email_email">rrabogados@example.com</p>
    </div>
    <div id="footer_phone">
      <p class="footer_phone_phone">Telefono</p>
      <p class="footer_phone_numberPhone">(644) 228 9951</p>
    </div>
    <div id="footer_info">
      <p class="footer_phone_">Sitema de gestion juridica R&R Abogados y Asociados</p>
    </div>
  </footer>

  <script src="public/js/index.js"></script>

</body>

</html>
